    <title>Forms & Input </title>

<body>
    
    <form action="process.php">

        <!-- Text Input -->

       <div>
         <label for="name">Name</label> <br>
          <input type="text" name="" id="name" value="john doe">
        </div>

        <!-- An Email Input -->


      <div>
         <label for="email">Email</label><br>
         <input type="email" name="email" id="email" placeholder="email
         ">
      </div>

      <!-- Textaarea Input  -->

      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>

      <!-- This is a select Input  -->

        <div>
          <label for="sex">Sex</label>
            <select name="sex" id="sex">
             <option value="male">Male</option>
             <option value="female" selected>Female</option>
             <option value="other1">Other1</option>
             <option value="otehr2">Other2</option>
            </select>
       </div>

       <!-- This is a Number Input -->


        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>


        <!-- This is a Date Input -->

        <div>
           <label for="birthday">Birthday</label><br>
  


        </div>


        <!-- This is a Radio Input -->

        <div>

            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple"id="membership">Simple
            <input type="radio" name="membership" value="standard"id="standard" checked>Standard
 k          <input typk="radio" name="membership" value="super"id="super">Super
        </div>


        <!-- This is a Checkbox Input -->

        <div>

            <label for="membership">Membership</label>
            <input type="checkbox" name="likes" value="bike"id="likes">Bike
            <input type="checkbox" name="likes" value="car"id="standard" checked>Car
            <input type="checkbox" name="likes" value="boat"id="super" checked>Boat
        </div>

        <!-- This is an Input submit-->


        <div>
            <input type="submit" value="submit">
            
        </div><br>


        <!--Another way to do the submit is, Using the button tag -->
        <div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </div>
        


    </form>



</body>
